<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<style type="text/css">
    div{
        min-height:50px;
        text-align: center;
    }

    [id*="columna_"]{
        font-size:75px;
    }

    .borde-blanco{
        border-style:solid;
        border-width: 1px;
        border-color: #fff;
    }

    .verde{
        background-color: #00FF2D;
    }

    .rojo{
        background-color: #FF0016;
    }

    .amarillo{
        background-color: #F9FC33;
    }

    .cian{
        background-color: #00FFFE;
    }

    .naranja{
        background-color: #FFA77A;
    }

    #header_1{
        text-align: center;
    }

    @media (min-width:0px ){
        #columna_1{
            text-align: left;
            height: 100px;
        }

        #columna_2{
            text-align: center;
            background-color: #00FFFE;
            height: 100px;
        }

        #columna_3{
            background-color: #FF0016;
            text-align: right;
            height: 100px;
        }

        #header_1{
            background-color: #FFA77A;
            text-align: center;
        }

        #footer_1{
            text-align: center;
        }

        #footer_2{
            text-align: center;
        }
    }

    @media (min-width: 576px) {
        #header_1{
            background-color: #00FFFE;
            text-align: left;
        }

        #columna_1{
            text-align: left;
            height: 150px;
        }

        #columna_2{
            text-align: right;
            background-color: #FF0016;
            height: 150px;
        }

        #columna_3{
            background-color: #00FF2D;
            text-align: center;
            height: 100px;
        }

        #footer_1{
            text-align: center;
        }

        #footer_2{
            text-align: center;
        }
    }

    @media (min-width: 768px) {
        #header_1{
            text-align: left;
            background-color: #00FF2D;
        }

        #columna_1{
            text-align: center;
            height: 200px;
        }

        #columna_2{
            text-align: center;
            height: 200px;
        }

        #columna_3{
            text-align: center;
            background-color: #FF0016;
            height: 200px;
        }

        #footer_1{
            text-align: right;
            height: 30px;
        }

        #footer_2{
            text-align: left;
            height: 30px;
        }

    }

</style>

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 verde borde-blanco" id="header_1">Header</div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-12 rojo borde-blanco" id="columna_1">1</div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-12 rojo borde-blanco" id="columna_2">2</div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 rojo borde-blanco" id="columna_3">3</div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 amarillo borde-blanco" id="footer_1">Footer 1</div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 amarillo borde-blanco" id="footer_2">Footer 2</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
