<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>Ejercicio 3</title>
</head>

<style type="text/css">
    div{
        min-height:50px;
    }

    .verde{
        background-color: #00FF2D;
    }

    .rojo{
        background-color: #FF0016;
    }

    .rosa{
        background-color: #FF00FB;

    }

    .naranja{
        background-color: #FF8A53;
        min-height: 150px;
    }

    .azul{
        background-color: #2A0CFA;
        min-height: 50px;
    }

    .borde-blanco{
        border-style:solid;
        border-width: 1px;
        border-color: #fff;
    }

    #verde_pequenio{
        min-height: 25px;
    }

</style>

<body>
<div class="container">
    <div class="row verde"></div>
    <div class="row">
        <div class="col-md-2 col-sm-2 d-none d-sm-block borde-blanco rojo"></div>

        <div class="col-md-10 col-sm-10 col-12">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-12 borde-blanco rosa"></div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 col-12 borde-blanco naranja"></div>
                <div class="col-md-6 col-sm-12 col-12 borde-blanco naranja"></div>
            </div>

            <div class="row">
                <div class="col-md-2 col-sm-4 col-6 borde-blanco azul"></div>
                <div class="col-md-2 col-sm-4 col-6 borde-blanco azul"></div>
                <div class="col-md-4 col-sm-4 col-6 borde-blanco azul"></div>
                <div class="col-md-2 col-sm-4 col-6 borde-blanco azul"></div>
                <div class="col-md-2 col-sm-4 col-6 borde-blanco azul"></div>

                <div class="col-md-2 col-sm-4 col-6 borde-blanco azul"></div>
                <div class="col-md-2 col-sm-4 col-6 borde-blanco azul"></div>
                <div class="col-md-4 col-sm-4 col-6 borde-blanco azul"></div>
                <div class="col-md-2 col-sm-4 col-6 borde-blanco azul"></div>
                <div class="col-md-2 col-sm-4 col-6 borde-blanco azul"></div>
            </div>
        </div>
    </div>
    <div class="row verde" id="verde_pequenio"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
