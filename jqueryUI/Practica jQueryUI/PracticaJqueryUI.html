<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <i class="fa fa-ge" style="font-size:40px"></i> <a class="navbar-brand" href="#">Talleres EL Rejo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"

<div class="jumbotron jumbotron-fluid" style="margin-bottom: 2%">
    <div class="container">
        <h3 style="padding-bottom: 2%;padding-left: 40%">Usuario</h3>
        <!-- El Formulario -->
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <i class="fa fa-address-book-o" style="font-size:24px"></i> <label for="inputEmail4">Nombre</label>
                    <input type="email" class="form-control" id="inputEmaill" placeholder="Aaron">
                </div>
                <div class="form-group col-md-4">
                    <i class="fa fa-address-book-o" style="font-size:24px"></i> <label
                        for="inputPassword4">Apellidos</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <i class="fa fa-address-book-o" style="font-size:24px"></i> <label
                        for="inputAddress">Usuario</label>
                    <input type="text" class="form-control" id="inputAddres" placeholder="Aaron123">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <i class="fa fa-building-o" style="font-size:30px"></i> <label for="inputAddress2">Direccion</label>
                    <input type="text" class="form-control" id="inputAdress"
                           placeholder="Av Ayala nº32">
                </div>
                <div class="form-group col-md-4">
                    <i class="fa fa-at" style="font-size:24px"></i> <label for="inputAddress2">Email</label>
                    <input type="text" class="form-control" id="inputEmail"
                           placeholder="aaron@hotmail.com">
                </div>
                <div class="form-group col-md-4">
                    <i class="fa fa-address-card-o" style="font-size:30px"></i> <label for="inputAddress2">DNI</label>
                    <input type="text" class="form-control" id="inputDNI"
                           placeholder="18600">
                </div>
            </div>
            <h3 style="padding-top: 3%;padding-bottom: 3%;padding-left: 40%">Coche</h3>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <i class="fa fa-car" style="font-size:30px"></i> <label for="inputEmail4">Marca</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Citroen">
                </div>
                <div class="form-group col-md-4">
                    <i class="fa fa-car" style="font-size:30px"></i> <label for="inputPassword4">Modelo</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Saxo">
                </div>
                <div class="form-group col-md-4">
                    <i class="fa fa-calendar-check-o" style="font-size:30px"></i> <label for="FechaInicio">Fecha
                    inicio</label>
                    <input type="" class="form-control datepicker" id="FechaInicio">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <i class="fa fa-calendar-times-o" style="font-size:30px"></i> <label for="FechaFinal">Fecha
                    Final</label>
                    <input type="" class="form-control datepicker" id="FechaFinal">
                </div>
                <div class="form-group col-md-4">
                    <i class="fa fa-clock-o" style="font-size:30px"></i> <label for="inputAddress3">Hora inicio</label>
                    <input type="time" class="form-control" id="inputAddress3">
                </div>
                <div class="form-group col-md-4">
                    <i class="fa fa-clock-o" style="font-size:30px"></i> <label for="inputAddress4">Hora final</label>
                    <input type="time" class="form-control" id="inputAddress4">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer-bottom bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="copyright">
                    © 2018, Aaron Rodriguez Castellón

            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="design">
                    <i class="fa fa-github" style="font-size:30px"></i>
                    <i class="fa fa-google-plus-official" style="font-size:30px"></i>
                    <i class="fa fa-globe" style="font-size:30px"></i>
                    <i class="fa fa-reddit" style="font-size:30px"></i>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" charset="utf-8">
    //Scripts
    $(function () {
        var dateFormat = "mm/dd/yy",
            from = $("#FechaInicio")
                .datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 2,
                    minDate: -20,
                    maxDate: "+1M +20D"
                })
                .on("change", function () {
                    to.datepicker("option", "minDate", getDate(this));
                }),
            to = $("#FechaFinal").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 2,
                minDate: -20,
                maxDate: "+1M +20D"
            })
                .on("change", function () {
                    from.datepicker("option", "maxDate", getDate(this));
                });

        function getDate(element) {
            var date;
            try {
                date = $.datepicker.parseDate(dateFormat, element.value);
            } catch (error) {
                date = null;
            }

            return date;
        }
    });
</script>
</body>

</html>
