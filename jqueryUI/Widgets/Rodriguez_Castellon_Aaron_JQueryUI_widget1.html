<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
<div class="container-fluid">
  <div id="acordeon">
    <h3>Autocompletar</h3>
    <div>
      <div class="ui-widget">
        <label for="tags">lo que sea: </label>
        <input id="tags">
      </div>
    </div>
    <h3>Boton</h3>
    <div>
        <button id="boton">Un botonsito</button>
    </div>
    <h3>Check</h3>
    <div>
      <fieldset>

        <label for="radio-1">Somos</label>
        <input class="input" type="radio" name="radio-1" id="radio-1">

        <label for="checkbox-1">Check</label>
        <input class="input" type="checkbox" name="checkbox-1" id="checkbox-1">

        <label for="checkbox-nested-1">Boxes
          <input class="input" type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
        </label>

      </fieldset>
    </div>
    <h3>ControlGroups</h3>
    <div>
      <fieldset>
        <legend>Rental Car</legend>
        <div class="controlgroup">
          <select id="car-type">
            <option>Compact car</option>
            <option>Midsize car</option>
            <option>Full size car</option>
            <option>SUV</option>
            <option>Luxury</option>
            <option>Truck</option>
            <option>Van</option>
          </select>
          <label for="transmission-standard">Standard</label>
          <input type="radio" name="transmission" id="transmission-standard">
          <label for="transmission-automatic">Automatic</label>
          <input type="radio" name="transmission" id="transmission-automatic">
          <label for="insurance">Insurance</label>
          <input type="checkbox" name="insurance" id="insurance">
          <label for="horizontal-spinner" class="ui-controlgroup-label"># of cars</label>
          <input id="horizontal-spinner" class="ui-spinner-input">
          <button>Book Now!</button>
        </div>
      </fieldset>
    </div>
    <h3>Fecha</h3>
    <div>
      <p>Date: <input type="text" id="fecha"></p>
    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      $("#acordeon").accordion({
          heightStyle: "content"
      });
        var availableTags = [
            "aaron",
            "kebab",
            "ruina",
            "algo"
        ];
        $( "#tags" ).autocomplete({
            source: availableTags
        });
        $( "#boton" ).button({
            icon: "ui-icon-gear",
            iconPosition:"end"
        });
        $( ".input" ).checkboxradio();

        $( ".controlgroup" ).controlgroup({
            direction: "vertical"
        });

        $( "#fecha" ).datepicker({
            prevText: "Earlier",
            autoSize: true,
            showOn: "both",
            buttonImage: "https://media1.giphy.com/media/rdma0nDFZMR32/200w.webp"
        });

    });
  </script>
</body>

</html>
